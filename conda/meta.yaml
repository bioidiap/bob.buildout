{% set name = 'bob.buildout' %}
{% set version = environ.get('BOB_PACKAGE_VERSION') %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: {{ environ.get('BOB_BUILD_NUMBER') }}
  script:
    - cd $RECIPE_DIR/../
    {% if environ.get('BUILD_EGG') %}
    - python setup.py sdist --formats=zip
    {% endif %}
    - python setup.py install --single-version-externally-managed --record record.txt
    - sphinx-build -W doc $PREFIX/docs/{{ name }}

requirements:
  build:
    - python
    - setuptools
    - zc.recipe.egg
    - six
    - toolchain {{ toolchain }}

  run:
    - python
    - setuptools
    - zc.recipe.egg
    - six
    - nose
    - coverage
    - sphinx

test:

  imports:
    - {{ name }}

  commands:
    - nosetests -sv {{ name }}
    - sphinx-build -W -b doctest $RECIPE_DIR/../doc sphinx

  requires:
    - sphinx_rtd_theme

about:
  home: https://www.idiap.ch/software/bob/
  license: BSD 3-Clause
  summary: A collection of zc.buildout recipes for Bob packages
  license_family: BSD
