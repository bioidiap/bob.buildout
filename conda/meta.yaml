{% set name = 'bob.buildout' %}

package:
  name: {{ name }}
  version: {{ environ.get('BOB_PACKAGE_VERSION', '0.0.1') }}

build:
  number: {{ environ.get('BOB_BUILD_NUMBER', 0) }}
  run_exports:
    - {{ pin_subpackage(name) }}
  script:
    - cd {{ environ.get('RECIPE_DIR') + '/..' }}
    {% if environ.get('BUILD_EGG') %}
    - python setup.py sdist --formats=zip
    {% endif %}
    - python setup.py install --single-version-externally-managed --record record.txt
    # installs the documentation source, readme and license to share/doc
    # so it is available during test time
    - install -d ${PREFIX}/share/doc/{{ name }}
    - install -m 644 -D README.rst ${PREFIX}/share/doc/{{ name }}
    - install -m 644 -D LICENSE ${PREFIX}/share/doc/{{ name }}
    - cp -R doc "${PREFIX}/share/doc/{{ name }}/"

requirements:
  host:
    - python {{ python }}
    - setuptools {{ setuptools }}
    - zc.recipe.egg {{ zc_recipe_egg }}
    - six {{ six }}
  run:
    - python
    - setuptools
    - zc.recipe.egg
    - six
    - nose
    - coverage
    - sphinx

test:
  imports:
    - {{ name }}
  commands:
    - nosetests --with-coverage --cover-package={{ name }} -sv {{ name }}
    - sphinx-build -aEW ${PREFIX}/share/doc/{{ name }}/doc sphinx
    - if [ -n "${CI_PROJECT_DIR}" ]; then mv sphinx "${CI_PROJECT_DIR}/"; fi
    - sphinx-build -aEb doctest ${PREFIX}/share/doc/{{ name }}/doc sphinx
    - conda inspect linkages -p $PREFIX {{ name }}  # [not win]
    - conda inspect objects -p $PREFIX {{ name }}  # [osx]
  requires:
    - nose
    - coverage
    - sphinx
    - sphinx_rtd_theme

about:
  home: https://www.idiap.ch/software/bob/
  license: BSD 3-Clause
  summary: A collection of zc.buildout recipes for Bob packages
  license_family: BSD
